<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odin Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Begin header -->
    <div class="header">
      <div class="title">Rock, Paper, Scissors</div>
      <div class="sub-title">First to 10 is the champion</div>
    </div>
    <!-- End header -->

    <!-- Begin score panel -->
    <div class="score-panel">
      <div class="left-score-panel">
        <div id="human-score">
          0
        </div>
        <div>You</div>
      </div>
      <div class="left-score-panel">
        <div id="computer-score">
          0
        </div>
        <div>Computer</div>
      </div>
    </div>
    <!-- End score panel -->

    <!-- Begin content -->
    <div class="content">
      <div class="game-title">
        Rock, Paper, or Scissors?
      </div>

      <div class="options">
        <button class="option rock" onclick="playRound('rock')">Rock</button>
        <button class="option paper" onclick="playRound('paper')">Paper</button>
        <button class="option scissors" onclick="playRound('scissors')">Scissors</button>
      </div>

    </div>
    <!-- End content -->
    <div class="cur-selections">
      <div class="human-choise-info">
        <div class="choise-text">
          You played <span id="human-choise">#</span>
        </div>
        <div class="choise-image">
          <img id="human-choise-img"/>
        </div>
      </div>
      <div class="computer-choise-info">
        <div class="choise-text">
          Computer played <span id="computer-choise">#</span>
        </div>
        <div class="choise-image">
          <img id="computer-choise-img"/>
        </div>
      </div>
    </div>

    <!-- Begin result -->
    <div id="result"></div>
    <!-- End result -->

    <!-- Begin history -->
    <!-- End history -->
  </body>
</html>
